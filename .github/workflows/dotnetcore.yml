name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore
    - name: Publish
      env:
        NUGET_API_KEY: ${{ secrets.SuperSecret }}
      run: dotnet nuget push "./BoolExpressions/bin/Release/BoolExpressions.1.0.1.nupkg" -s https://api.nuget.org/v3/index.json --api-key "$NUGET_API_KEY"